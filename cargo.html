<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="shortcut icon" href="logoIEMa.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>IEMA</title>
</head>
<body>
    <header>
        <h1 class="cdst">Cadastro</h1>
    </header>
    <nav>
        <a href="candidato.html">Candidato</a>
        <a href="#" class="marcado">Cargo</a>
        <a href="conta.html">Conta</a>
        <a href="empregador.html">Empregador</a>
        <a href="empresa.html">Empresa</a>
        <a href="endereço.html">Endereço</a>
    </nav>
    <div class="container">
        <form class="p-4" id="box">
            <div class="my-3">
                <label class="form-label" for="">Empregador:</label>
                <input class="form-control" type="text" name="empregador" id="empregador">
            </div>

            <div class="my-3">
                <label class="form-label" for="">Nome:</label>
                <input class="form-control" type="text" name="nome" id="nome">
            </div>

            <div class="my-3">
                <label class="form-label" for="">Empresa:</label>
                <input class="form-control" type="text" name="empresa" id="empresa">
            </div>

            <div class="row">
                <div class="my-3 col">
                    <label class="form-label" for="mensagem">CPF:</label>
                    <input class="form-control" type="number" name="cpf" id="cpf">
                </div>
                <div class="my-3 col">
                    <label class="form-label" for="mensagem">CNPJ:</label>
                    <input class="form-control" type="number" name="cpnj" id="cnpj">
                </div>
            </div>

            <div class="my-3">
                <label class="form-label" for="mensagem">Area Profissional:</label>
                <input class="form-control" type="text" name="areaP" id="areaP">
            </div>
            <button form="form1" id="enviar" type="submit" onclick="clicar()">Enviar</button>
        </form>
        <script>         
        function clicar(){             
            var empregador = document.getElementById('empregador')             
            var empresa = document.getElementById('empresa')             
            var nome = document.getElementById('nome')             
            var areaP = document.getElementById('areaP')             
            var cpf = document.getElementById('cpf')             
            var cnpj = document.getElementById('cnpj')      

            if(empregador.value.length == 0 || empresa.value.length == 0 || nome.value.length == 0 || areaP.value.length == 0 || cpf.value.length == 0 || cnpj.value.length == 0){                 
                alert('Por favor preencha todos os campos')             
            }         
        }     
        </script>
    </div>
</body>
</html>
