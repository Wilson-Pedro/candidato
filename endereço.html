<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="shortcut icon" href="logoIEMA.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>IEMA</title>
</head>
<body>
    <header>
        <h1 class="cdst">Cadastro</h1>
    </header>
    <h2 class="titulo">Endereço</h2>
    <div class="container">
        <form class="p-3" action=".php" method="post" id="box">
            <div class="my-3">
                <label class="form-label" for="">Endereço:</label>
                <input class="form-control" type="text" name="endereco" id="endereco">
            </div>

            <div class="my-3">
                <label class="form-label" for="">CPF:</label>
                <input class="form-control" type="number" name="cpf" id="cpf">
            </div>

            <div class="my-3">
                <label class="form-label" for="">Logradouro:</label>
                <input class="form-control" type="number" name="logradouro" id="logradouro">
            </div>

            <div class="my-3">
                <label class="form-label" for="">Número:</label>
                <input class="form-control" type="number" name="numero" id="numero">
            </div>

            <div class="my-3">
                <label class="form-label" for="">Bairro:</label>
                <input class="form-control" type="text" name="bairro" id="bairro">
            </div>

            <div class="my-3">
                <label class="form-label" for="">CEP:</label>
                <input class="form-control" type="number" name="cep" id="cep">
            </div>

            <button id="enviar" type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
