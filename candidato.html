<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="shortcut icon" href="logoIEMA.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>IEMA</title>
</head>
<body>
    <header>
        <h2 id="cdst">Cadastro</h2>
    </header>
    <div id="box">
        <div class="container">
            <hr>
            <form class="p-3" action="" method="">
                <div class="my-3">
                    <label class="form-label" for="">Nome Completo:</label>
                    <input class="form-control" type="text" name="nome" id="nome">
                </div>
                <div class="row">
                    <div class="my-3 col">
                        <label class="form-label" for="">Data de Nascimento:</label>
                        <input class="form-control" type="date" name="dataNascimento" id="dataNascimento">
                    </div>
                    <div class="my-3 col">
                        <label class="form-label" for="">CPF:</label>
                        <input class="form-control" type="number" name="cpf" id="cpf">
                    </div>
                </div>
                <!--<div class="row">
                    <div class="my-3 col">
                        <label class="form-label" class="form-label" for="">Rua:</label>
                        <input class="form-control" type="text" name="rua" id="rua">
                    </div>
                    <div class="my-3 col">
                        <label class="form-label" for="">Bairro:</label>
                        <input class="form-control" type="text" name="bairro" id="bairro">
                    </div>
                </div>-->
                <div class="my-3">
                    <label class="form-label" for="">CEP:</label>
                    <input class="form-control" type="number" name="cep" id="cep">
                </div>
                <div class="my-3">
                    <label class="form-label" for="">Email:</label>
                    <input class="form-control" type="email" name="email" id="email">
                </div>
                
                <!--<div class="my-3 col">
                    <label class="form-label" for="">Telefone Fixo:</label>
                    <input class="form-control" type="number" name="telefone" id="telefone">
                </div>-->
                <div class="my-3">
                    <label class="form-label" for="">Celular:</label>
                    <input class="form-control" type="number" name="celular" id="celular">
                </div>
                
                <div class="my-3">
                    <label class="form-label" for="mensagem">Complemento:</label>
                    <textarea class="form-control" name="" id="" cols="30" rows="10" name="complemento" id="complemento"></textarea>
                </div>
                <div class="my-3">
                    <input id="enviar" class="btn btn-primary" type="submit" name="submit" id="submit">
                </div>
            </form>
        </div>
    </div>
    <h2>Endereço</h2>
    <div id="box">
        <div class="container">
            <hr>
            <form class="p-3" action="" method="post">
                <div class="my-3">
                    <label class="form-label" for="">Némero: </label>
                    <input class="form-control" type="number" name="numero" id="numero">
                </div>
                <div class="my-3">
                    <label class="form-label" for="">Bairro</label>
                    <input class="form-control" type="text" name="bairro" id="bairro">
                </div>
                <div class="my-3">
                    <label class="form-label" for="">CEP</label>
                    <input class="form-control" type="number" name="cep" id="cep">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
