<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="shortcut icon" href="logoIEMA.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>IEMA</title>
</head>
<body>
    <header>
        <h1 class="cdst">Cadastro</h1>
    </header>
    <nav>
        <a href="#" class="marcado">Candidato</a>
        <a href="cargo.html">Cargo</a>
        <a href="conta.html">Conta</a>
        <a href="empregador.html">Empregador</a>
        <a href="empresa.html">Empresa</a>
        <a href="endereço.html">Endereço</a>
    </nav>
    <div class="container">
        <form class="p-4" id="box">
            <div class="my-3">
                <label class="form-label" for="">Nome Completo:</label>
                <input class="form-control" type="text" name="nome" id="nome">
            </div>

            <div class="row">
                <div class="my-3 col">
                    <label class="form-label" for="">Data de Nascimento:</label>
                    <input class="form-control" type="date" name="dataNasc" id="dataNasc">
                </div>
                <div class="my-3 col">
                    <label class="form-label" for="">CPF:</label>
                    <input class="form-control" type="number" name="cpf" id="cpf">
                </div>
            </div>

            <div class="my-3">
                <label class="form-label" for="">Email:</label>
                <input class="form-control" type="email" name="email" id="email">
            </div>
        
            <div class="my-3">
                <label class="form-label" for="">Celular:</label>
                <input class="form-control" type="number" name="celular" id="celular">
            </div>
            <button onclick="clicar()" id="enviar">Enviar</button>
        </form>
    </div>
    <script>
        var nome = document.getElementById('nome');
        var data = document.getElementById('dataNasc');
        var email = document.getElementById('email');
        var celular = document.getElementById('celular');

        function clicar(){
            if (nome.value.length == 0 || data.value.length == 0 || email.value.length == 0 || celular.value.length == 0){
                alert('Preencha os seus dados corretamente')
            }
        }
    </script>
</body>
</html>
